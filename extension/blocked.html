<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode Active</title>
    <style>
        :root {
            --bg-color: #050505;
            --term-green: #00ff41;
            --term-red: #ff3b30;
            --term-glow: rgba(255, 59, 48, 0.4);
            --font-mono: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: #e0e0e0;
            font-family: var(--font-mono);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 3;
            padding: 3rem;
            border: 1px solid #333;
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            max-width: 500px;
            width: 85%;
            text-align: center;
        }

        /* Corner accents for terminal feel */
        .container::after {
            content: "";
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border: 1px solid transparent;
            /* Gradient border trick */
            background: linear-gradient(45deg, var(--term-red), transparent, transparent, var(--term-green)) border-box; 
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; 
            mask-composite: exclude; 
            opacity: 0.5;
            pointer-events: none;
        }

        .tomato-icon {
            font-size: 80px;
            margin-bottom: 1.5rem;
            animation: pulse 3s infinite ease-in-out;
            display: inline-block;
            filter: drop-shadow(0 0 15px var(--term-glow));
            user-select: none;
        }

        h1 {
            color: var(--term-red);
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0 0 1rem 0;
            text-shadow: 0 0 8px var(--term-glow);
            font-weight: bold;
        }

        p {
            color: #bbb;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .status-line {
            border-top: 1px solid #222;
            padding-top: 1.5rem;
            font-size: 0.85rem;
            color: #666;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        .blink {
            animation: blink 1s step-end infinite;
            color: var(--term-green);
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px var(--term-glow)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px var(--term-glow)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--term-glow)); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Subtle scanline animation */
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato-icon">üçÖ</div>
        <h1>Focus Mode Active</h1>
        <p>
            This site is currently blocked.<br>
            Get back to your task.
        </p>
        
        <div class="status-line">
            <span>ERR_DISTRACTION_DETECTED</span>
            <span>POMOLOCAL_ACTIVE<span class="blink">_</span></span>
        </div>
    </div>
</body>
</html>
