<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomolocal Focus</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-main: #e0e0e0;
            --text-dim: #888888;
            --border: #333333;
            /* Improved readable monospace stack */
            --font-mono: 'SF Mono', 'Segoe UI Mono', 'Roboto Mono', Menlo, Consolas, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-mono);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            padding: 3rem;
            border: 1px solid var(--border);
            background: #000;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 0 1px #111;
        }

        .icon {
            font-size: 72px;
            margin-bottom: 1.5rem;
            filter: grayscale(100%);
            opacity: 0.9;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin: 0 0 0.5rem 0;
            text-transform: uppercase;
            color: #ffffff;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: var(--text-main);
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .status-line {
            font-size: 0.9rem;
            color: var(--text-dim);
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üçÖ</div>
        <h1>Pomolocal</h1>
        <div class="subtitle">Focus Mode Active</div>
        
        <p>
            This site is currently blocked.<br>
            Time to get back to work.
        </p>
        
        <div class="status-line">
            <span>DISTRACTION_BLOCKED</span>
            <span>STATUS: ACTIVE<span class="blink">_</span></span>
        </div>
    </div>
</body>
</html>
